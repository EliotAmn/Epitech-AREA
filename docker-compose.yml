services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-area_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-area_password}
      POSTGRES_DB: ${POSTGRES_DB:-area_db}
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-area_user} -d ${POSTGRES_DB:-area_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - area-network

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=postgresql://${POSTGRES_USER:-area_user}:${POSTGRES_PASSWORD:-area_password}@postgres:5432/${POSTGRES_DB:-area_db}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - area-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  client_mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    env_file:
      - ./mobile/.env
    volumes:
      - apk_volume:/apk

  client_web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    ports:
      - "8081:8081"
    volumes:
      - apk_volume:/usr/share/nginx/html/apk:ro
    depends_on:
      client_mobile:
        condition: service_completed_successfully
      server:
        condition: service_started
    restart: unless-stopped
    networks:
      - area-network

networks:
  area-network:
    driver: bridge

volumes:
  postgres_data:
  apk_volume:
