server {
    listen 8081;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;  
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;  
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* http://server:8080 https://area-backprod.eliotamanieu.fr;" always;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve APK from shared volume
    location /client.apk {
        alias /usr/share/nginx/html/apk/client.apk;
        add_header Content-Type application/vnd.android.package-archive;
        add_header Content-Disposition 'attachment; filename="client.apk"';
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
